<text x="101" y="148" dx="0,-0.2,-1.7,-0.6,0,0,-0.2,0,0,-0.8,0,0,0,-0.2,-0.2,0,0,-0.2,-1.7,-0.6,0,0,0" class="s2_28">STAGING VS. NON-STAGED </text>
<text x="101" y="176" dx="0,0,-0.1,-0.3,0,0,-0.2,0,0,-0.7,0,0,0,0,0,0,0,-0.2,-0.7" class="s2_28">CASE STUDY &amp; REPORT</text>
<text x="101" y="208" class="s3_28">&gt;&gt;&gt; You could not ﬁnd a better example of two </text>
<text x="101" y="226" class="s3_28">identical properties that sold for diﬀerent </text>
<text x="101" y="246" class="s4_28">prices.</text>
<text x="101" y="271" class="s4_28">The details show these two homes are identical </text>
<text x="101" y="291" class="s4_28">in every substantial way:</text>
<text x="101" y="317" class="s4_28">The lots the units sit on are identical as far </text>
<text x="101" y="337" class="s4_28">as the desirableness of the location.</text>
<text x="101" y="364" class="s4_28">Both units had the same kitchen plan with the </text>
<text x="101" y="384" class="s3_28">same cabinets and a tile ﬂoor.</text>
<text x="101" y="411" class="s3_28">Both units had nice hardwood ﬂoors in the </text>
<text x="101" y="430" class="s4_28">living room and carpeted bedrooms.</text>
<text x="101" y="457" class="s4_28">Every important detail of these townhouses was </text>
<text x="101" y="477" class="s4_28">identical. I studied every aspect of these </text>
<text x="101" y="497" class="s3_28">sales to ﬁnd what made the diﬀerence.</text>
<text x="101" y="524" class="s4_28">There are two reasons one home sold for </text>
<text x="101" y="544" class="s4_28">$40,000 more than the other:</text>
<text x="101" y="570" class="s4_28">Townhouse #4438 was professionally staged, </text>
<text x="101" y="590" class="s4_28">giving it a more appealing appearance.</text>
<text x="101" y="617" class="s4_28">The agent selling #4438 took higher quality, </text>
<text x="101" y="637" class="s4_28">more attractive photos of the home.</text>
<text x="101" y="663" class="s4_28">Those two seemingly small actions made the </text>
<text x="101" y="683" class="s3_28">$40,000 diﬀerence! The buyers of #4438 made a </text>
<text x="101" y="703" class="s3_28">higher oﬀer because the agent presented the </text>
<text x="101" y="723" class="s4_28">home in a more appealing and attractive way.</text>
<text x="101" y="750" class="s4_28">*B Curry, Realtor. Used with the permission of </text>
<text x="101" y="770" class="s4_28">the author.</text>


